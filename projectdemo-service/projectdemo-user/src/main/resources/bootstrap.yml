server:
  port: 7777

spring:
  application:
    name: user-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        shared-configs:
          - dataId: common-db.yml
            group: "DEFAULT_GROUP"
            refresh: true
          - dataId: nacos.yml
            group: "DEFAULT_GROUP"
            refresh: true
logging:
  level:
    com:
     alibaba:
      cloud:
        nacos:
          client: warn